<!DOCTYPE html>
<html lang="en">

<head>
    <title>Breaking Bad App</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <div id="episode" v-cloak class="col-lg-12">
        <div id="episode" v-cloak>
            <div class="jumbotron jumbotron-fluid">
                <!-- Application Title and tagline-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg">
                            <h1 class="display-3">Breaking Bad Episode App</h1>
                            <p class="lead">
                                Search for a Breaking Bad episode by entering a episode title 
                                or keyword/letter related to that episode
                             </p>
                        </div>
                    </div>
                </div>
            </div>
        <div v-cloak class="container" v-if="selected">
            <form id="breakingbad" @submit.prevent="episodeSearch">
                    <div class="input-group mb-3">
                        <input 
                        type="text" 
                        v-model="newEntry" 
                        class="form-control" 
                        placeholder = "Enter here"
                        id="search" 
                        >  
                    </div>
                <div class="row" v-if="selected">
                    <div class="col col-lg-12">
                        <div v-for="items in episodes">
                            <div class="input-group mb-2 rounded">
                                <div class="input-group-prepend ">
                                    <button 
                                    class="btn btn-sm btn-danger" 
                                    v-model="selectedEpisode" :value="items.title"
                                    @click="episodeSelected(items.title)"
                                    >
                                    Select
                                </div>
                                <span class="p-1 ml-2 border "> 
                                        {{items.title}}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container" v-if="choice2">
            <div class="col col-lg-12 border border-success rounded-5 p-3">
                <div v-for="details in episodeDetails">
                    <div class="border rounded-5 p-2 font-weight-bold">Air Date: {{details.airDate}}</div>
                    <div class="border rounded-5 p-2 font-weight-bold">Title: {{details.title}}</div>
                    <div class="border rounded-5 p-2 font-weight-bold">Season : {{details.season}}</div>
                    <div class="border rounded-5 p-2 font-weight-bold">Episode : {{details.episode}}</div>
                    <div class="border rounded-5 p-2 d-inline-flex font-weight-bold">Characters:
                        <div v-for="characters in details.characters"class="test font-weight-bold">, {{characters}}</div>
                    </div>
                </div>
                <!-- <img v-bind:src="breakingbad"/> -->
                <button 
                class="btn btn-sm btn-danger mt-5" 
                width="20%"
                @click="searchAgain"
                >
                Search
            </div>
        </div>
    </div>


    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
